<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Quote on Reload</title>
        <link rel="stylesheet" href="quoteStyle.css">
        <script src="quoteJS.js"></script>
    </head>
    <body onload="newQuote()">
        <h2>Random Quote</h2>
        <div class="quotebox">
        <div class="blue" id="container">
            <div id="randomQuote">
        </div>
    </div>

    <button class="button bluebutton" onclick="toBlue()"></button>
    <button class="button yellowbutton" onclick="toYellow()"></button>
    <button class="button orangebutton" onclick="toOrange()"></button>
    <button class="button greenbutton" onclick="toGreen()"></button>
    </div>
    </body>
</html>
